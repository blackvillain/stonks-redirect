<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Steam...</title>
    <script type="text/javascript">
        window.onload = function() {
            // Get the server address (the first query parameter)
            var serverAddress = window.location.search.substring(1);

            // If a server address is provided, redirect to the steam://connect URL
            if (serverAddress) {
                var steamURL = "steam://connect/" + serverAddress;
                window.location.href = steamURL;

                setTimeout(function() {
                    window.close();
                }, 1000); // Close the window 1 second after the redirect
            } else {
                // If no address is provided, show an error or fallback message
                document.body.innerHTML = "<p>No server address provided in the URL. Please add a valid server address after the '?' in the URL (e.g., ?127.0.0.1)</p>";
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="" id="manualLink">click here</a>.</p>
</body>
</html>
