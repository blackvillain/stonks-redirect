<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Steam...</title>
    <script type="text/javascript">
        // Wait for the document to fully load and then redirect to Steam
        window.onload = function() {
            window.location.href = "steam://connect/127.0.0.1";
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="steam://connect/127.0.0.1">click here</a>.</p>
</body>
</html>
